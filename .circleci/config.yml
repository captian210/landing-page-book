defaults: &defaults
  #working_directory: ./circleci
  docker:
    - image: circleci/node:8

version: 2
jobs:
    build:
        <<: *defaults
        steps:
         - checkout
         - build
            name: Compiling storybook code
            command: npm run build-storybook
         - attach_workspace:
             at: .
         - deploy:
             name: Deploy to GitHub Pages
             command: "./scripts/deploy-ghpages.sh build"