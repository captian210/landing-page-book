defaults: &defaults
  #working_directory: .
  docker:
    - image: circleci/node:8

version: 2
jobs:
    build:
        <<: *defaults
        steps:
         - checkout         
         - attach_workspace:
             at: .
        - compiling:
            name: Compiling storybook code
            command: "npm run build-storybook"
         - deploy:
             name: Deploy to GitHub Pages
             command: "./scripts/deploy-ghpages.sh public"
