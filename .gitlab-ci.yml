#Front10 CI/CD file
image: node:latest

cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy  

install_dependencies:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
  only:
    - master@front10-devs/landing-page-book

check_for_err:
  stage: test
  script: npm run eslint
  only:
    - master@front10-devs/landing-page-book

pages:
  stage: deploy  
  before_script: 
  - npm install
  script:
   - npm run build-storybook   
   - gzip -k -6 -r public
  artifacts:
    paths:
      - public
  only:
  - master@front10-devs/landing-page-book